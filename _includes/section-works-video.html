<h2 class="title is-4">{{ include.data.title }}</h2>
<div class="columns is-multiline">
    {% for video in include.data.videos %}
    <div class="column is-6 has-text-centered">
        <iframe type="text/html" width="100%" height="270" src="{{ video.url }}" allowfullscreen></iframe>
    </div>
    {% endfor %}
</div>
